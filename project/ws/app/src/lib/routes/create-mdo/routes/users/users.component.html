<div class="flex container-balanced">
  <div class="min-wid" style="position: relative;">

    <div #stickyMenu [class.sticky]="sticky">
      <ws-widget-scrollspy-left-menu [currentTab]="currentTab" [tabsData]="tabsData" class="flex flex-1"
        (eSideNavClick)="onSideNavTabClick($event)">
      </ws-widget-scrollspy-left-menu>
    </div>
  </div>
  <div class="flex-display">
    <ws-widget-ui-user-table [hidden]="currentTab==='rolesandaccess' || currentTab === 'mentormanage'"
      [tableData]="tabledata" [data]="data" [otherInput]="createdDepartment" [needAddAdmin]="true"
      [needCreateUser]="true" (actionsClick)="editUser($event)" (searchByEnterKey)="onEnterkySearch($event)">
    </ws-widget-ui-user-table>
    <ws-app-roles-access [hidden]="currentTab==='users' || currentTab === 'mentormanage'"
      (clickedDepartment)="fClickedDepartment($event)">
    </ws-app-roles-access>
    <ws-app-mentor-manage [hidden]="currentTab==='users' || currentTab === 'rolesandaccess'"></ws-app-mentor-manage>
  </div>
</div>
