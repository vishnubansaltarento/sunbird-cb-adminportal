<div class="flex flex-4 flex-column comms-buckets">
  <mat-card class="flex-custom">
    <div class="flex">
      <div class="flex flex-1">
        <mat-card-title class="flex-4 mobile-margin margin-remove-bottom">
          <span class="mat-title">Comms buckets</span>
        </mat-card-title>
      </div>
      <div class="flex flex-1 choose-date">
        <div class="datepicker-section">
          <mat-form-field color="accent" appearance="outline">
            <input matInput [matDatepicker]="eventDate" [max]="maxDate" [(ngModel)]="todayDate"
              (dateChange)="updateDate($event)" class="select-date">
            <mat-datepicker-toggle matSuffix [for]="eventDate">
            </mat-datepicker-toggle>
            <mat-datepicker #eventDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <mat-card-content>
      <ng-container *ngIf="!displayLoader && reportSectionData && reportSectionData.length > 0 ">
        <ws-widget-org-user-table [tableData]="tabledata" [data]='reportSectionData'
          (actionsClick)="downloadFile($event)"></ws-widget-org-user-table>
      </ng-container>
      <ng-container *ngIf="!displayLoader && reportSectionData && reportSectionData.length === 0">
        <div class="no-reports">No reports are available for the selected date.</div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="displayLoader" class="mt-5 pr-4 flex items-center justify-center">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>
