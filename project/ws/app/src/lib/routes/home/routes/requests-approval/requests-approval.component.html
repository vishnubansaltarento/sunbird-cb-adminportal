<div class="flex flex-4 flex-column mt-5 margin-bottom-xl">
  <mat-card class="flex-custom">
    <!-- <mat-card-header class="flex-custom-m" id="rolescs">
      <div class="flex-1" role="link" tabindex="1">
        <div class="flex flex-1">
          <ws-widget-breadcrumbs-org [widgetData]="breadcrumbs">
          </ws-widget-breadcrumbs-org>
        </div>
      </div>
    </mat-card-header> -->
    <mat-card-content>
      <ng-container>
        <div class="requestform-box ws-mat-accent-border">
          <h2 class="cb-title ng-star-inserted margin-bottom-xl">{{ newPosition ? 'Add new designation' : 'Manage
            approval'
            }}</h2>
          <form [formGroup]="positionForm" (ngSubmit)="newPosition ? addNewPosistion() : onSubmit()" class="flex-4">
            <mat-card class="no-shadow">
              <mat-card-content>
                <div class="mobile-break mat-app-background flex-center">
                  <div class="margin-top-s" *ngIf="!newPosition">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        Full name
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <input matInput #fullname formControlName="fullname" type="text" readonly
                          aria-readonly="true" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="margin-top-s" *ngIf="!newPosition">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        Email
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <input matInput #email formControlName="email" type="text" readonly aria-readonly="true" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="margin-top-s" *ngIf="!newPosition">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        Mobile
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <input matInput #mobile formControlName="mobile" type="text" disabled="true" />
                      </mat-form-field>
                    </div>
                  </div>
                  <!-- position -->
                  <div class="margin-top-s" *ngIf="requestType === 'position'">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        New designation name
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <input matInput #position formControlName="position" maxlength="500" placeholder="Type here"
                          type="text" />
                        <mat-error>
                          Designation name is not valid
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <!-- organisation -->
                  <div class="margin-top-s" *ngIf="requestType === 'organisation'">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        New Organisation Name
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <input matInput #organisation formControlName="organisation" maxlength="500"
                          placeholder="Type here" type="text" />
                        <mat-error>
                          Organisation name is not valid
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <!-- domain -->
                  <div class="margin-top-s" *ngIf="requestType === 'domain'">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        New Domain Name
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <input matInput #domain formControlName="domain" maxlength="500" placeholder="Type here"
                          type="text" />
                        <mat-error>
                          Domain name is not valid
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="margin-top-s" [hidden]="requestType === 'position'">
                    <div class="margin-top-xs">
                      <p class="margin-remove-bottom">
                        Description
                      </p>
                      <mat-form-field appearance="outline" class="margin-top-xs">
                        <textarea matInput #desc formControlName="description" maxlength="500" placeholder="Type here"
                          type="text" rows="3"></textarea>
                        <mat-error>
                          Description is not valid
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </mat-card-content>
              <mat-card-actions *ngIf="!newPosition">
                <button class="text-white ws-mat-primary-background margin-right-m btn-success" mat-raised-button
                  color="primary" type="submit">
                  <ng-container>
                    <span class="text-white">Approve</span>
                  </ng-container>
                </button>
                <button class="margin-right-m" mat-raised-button color="primary" type="button"
                  (click)="rejectRequest()">
                  <ng-container>
                    <span class="ws-mat-default-text">Reject</span>
                  </ng-container>
                </button>
                <!-- <button class="margin-right-m" mat-raised-button color="primary" type="button" (click)="navigateTo()" i18n>
                  <ng-container>
                    <span i18n class="ws-mat-default-text">Cancel</span>
                  </ng-container>
                </button> -->
              </mat-card-actions>
              <mat-card-actions *ngIf="newPosition">
                <button class="text-white ws-mat-primary-background margin-right-m btn-success" mat-raised-button
                  color="primary" type="submit" [disabled]="!positionForm.valid">
                  <ng-container>
                    <span class="text-white">Add designation</span>
                  </ng-container>
                </button>
                <button class="margin-right-m" mat-raised-button color="primary" type="button"
                  (click)="cancelRequest()">
                  <ng-container>
                    <span class="ws-mat-default-text">Cancel</span>
                  </ng-container>
                </button>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
